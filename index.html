<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Locator - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-calendar-event me-2"></i>Event Locator
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="hero-section text-center mb-5">
      <h1 class="display-4 fw-bold text-primary mb-3">Find Amazing Events in Your City</h1>
      <p class="lead text-muted mb-4">Discover the best events happening around you - from music concerts to tech meetups</p>
    </div>

    <div class="search-section mb-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title mb-3">Search Events</h5>
          <form id="searchForm" class="row g-3">
            <div class="col-md-4">
              <label for="searchInput" class="form-label">Search</label>
              <input type="text" class="form-control" id="searchInput" placeholder="Search events by name or location">
            </div>
            <div class="col-md-3">
              <label for="dateFilter" class="form-label">Date</label>
              <input type="date" class="form-control" id="dateFilter">
            </div>
            <div class="col-md-3">
              <label for="categoryFilter" class="form-label">Category</label>
              <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Music">Music</option>
                <option value="Sports">Sports</option>
                <option value="Art">Art</option>
                <option value="Tech">Tech</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">&nbsp;</label>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-1"></i>Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="searchResultsSection" class="search-results mb-5" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0">Search Results</h2>
        <button id="clearSearch" class="btn btn-outline-secondary btn-sm">Clear Search</button>
      </div>
      <div id="searchResults" class="row g-4">
      </div>
    </div>

    <div class="featured-events mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 mb-0">Featured Events</h2>
        <a href="events.html" class="btn btn-outline-primary">View All Events</a>
      </div>
      <div id="featuredEvents" class="row g-4">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
